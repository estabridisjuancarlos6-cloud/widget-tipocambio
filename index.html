<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tipo de cambio</title>

<style>
@font-face {
    font-family: 'BlissLight';
    src: url('font/BlissLight Regular.ttf') format('truetype');
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'BlissLight', Arial, sans-serif;
    background: #eef0f6;
}

.card {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    padding: 4vw 5vw;

    display: flex;
    flex-direction: column;
    justify-content: center; /* ðŸ‘ˆ centrado vertical */
}

.header {
    font-size: 22px;
    color: #0d0979;
    font-weight: bold;
    position: relative;
    margin-bottom: 6vh;
    width: fit-content;
}

.header::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 240px;
    height: 3px;
    background: #0d0979;
}

/* CONTENEDOR DE TASAS */
.rates {
    display: flex;
    flex-direction: column;
    gap: 8vh;
}

.currency h2 {
    margin: 0 0 1vh 0;
    font-size: 32px;
    color: #25254a;
}

.value-container {
    display: flex;
    align-items: center;
    gap: 2vw;
}

.value {
    font-size: clamp(80px, 12vw, 150px);
    font-weight: bold;
    color: #181848;
    line-height: 1;
}

.change {
    padding: 10px 18px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
}

.up {
    background-color: #d8f5d0;
    color: #0d8a12;
}

.down {
    background-color: #fddddd;
    color: #d62828;
}
</style>
</head>

<body>

<div class="card">
    <div class="header">Moneda</div>

    <div class="rates">
        <div class="currency">
            <h2>USD a PEN</h2>
            <div class="value-container">
                <div id="usd-pen" class="value">3,480</div>
                <div id="usd-change" class="change down">0,000 %</div>
            </div>
        </div>

        <div class="currency">
            <h2>EUR a PEN</h2>
            <div class="value-container">
                <div id="eur-pen" class="value">3,800</div>
                <div id="eur-change" class="change down">0,000 %</div>
            </div>
        </div>
    </div>
</div>

<script>
const API_KEY = "956bee5e63-40416030e5-t622ch";
const API_URL_TODAY = `https://api.fastforex.io/fetch-multi?from=USD&to=EUR,PEN&api_key=${API_KEY}`;

function obtenerFechaAyer() {
    const d = new Date();
    d.setDate(d.getDate() - 1);
    return d.toISOString().split("T")[0];
}

async function obtenerTiposCambio() {
    try {
        const hoy = await fetch(API_URL_TODAY).then(r => r.json());
        if (!hoy.results) return;

        const usdPenHoy = hoy.results.PEN;
        const eurPenHoy = hoy.results.PEN / hoy.results.EUR;

        const ayer = await fetch(
            `https://api.fastforex.io/historical?from=USD&to=EUR,PEN&api_key=${API_KEY}&date=${obtenerFechaAyer()}`
        ).then(r => r.json());

        if (!ayer.results) return;

        actualizar("usd-pen", "usd-change", usdPenHoy, ayer.results.PEN);
        actualizar("eur-pen", "eur-change", eurPenHoy, ayer.results.PEN / ayer.results.EUR);

    } catch (e) {
        console.error(e);
    }
}

function actualizar(idValor, idCambio, nuevo, viejo) {
    const v = document.getElementById(idValor);
    const c = document.getElementById(idCambio);

    v.textContent = nuevo.toFixed(3).replace(".", ",");

    const diff = ((nuevo - viejo) / viejo) * 100;
    c.textContent = `${diff >= 0 ? "â†‘" : "â†“"} ${Math.abs(diff).toFixed(3)} %`;
    c.className = `change ${diff >= 0 ? "up" : "down"}`;
}

obtenerTiposCambio();
</script>

</body>
</html>
