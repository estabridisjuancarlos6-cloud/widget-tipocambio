<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de cambio</title>
    <style>
        @font-face {
            font-family: 'BlissLight';
            src: url('font/BlissLight Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'BlissLight', Arial, sans-serif;
        }

        /* Contenedor principal: ocupa todo el espacio */
        .card {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 1.2vw;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            padding: 2vw 3vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            font-size: 1.2vw;
            color: #0d0979;
            font-weight: bold;
            position: relative;
            margin-bottom: 5vh;
            width: fit-content;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -0.5vh;
            left: 0;
            width: 30vw;
            height: 0.2vh;
            background: #0d0979;
        }

        .rates {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2vw;
        }

        .currency {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .currency h2 {
            margin: 0;
            font-size: 4vw;
            color: #25254a;
        }

        .value-container {
            display: flex;
            align-items: center;
            margin-top: 0.5vh;
            gap: 0.8vw;
        }

        .value {
            font-size: 10vw;
            font-weight: bold;
            color: #181848;
            line-height: 1;
        }

        .change {
            padding: 0.3vw 0.7vw;
            border-radius: 0.5vw;
            font-size: 1vw;
            font-weight: 600;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .up {
            background-color: #d8f5d0;
            color: #0d8a12;
            font-size: 28px;
            margin-left: 10%;
        }

        .down {
            background-color: #fddddd;
            color: #d62828;
            font-size: 28px;
            margin-left: 10%;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 3vw;
            }

            .currency h2 {
                font-size: 3.8vw;
            }

            .value {
                font-size: 8vw;
            }

            .change {
                font-size: 3vw;
                padding: 1vw 2vw;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">Moneda</div>
        <div class="rates">
            <div class="currency">
                <h2>USD a PEN</h2>
                <div class="value-container">
                    <div id="usd-pen" class="value">3.480</div>
                    <div id="usd-change" class="change down">0,000 %</div>
                </div>
            </div>
            <div class="currency">
                <h2>EUR a PEN</h2>
                <div class="value-container">
                    <div id="eur-pen" class="value">3.800</div>
                    <div id="eur-change" class="change down">0,000 %</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.fastforex.io/fetch-multi?from=USD&to=EUR,PEN&api_key=133a7fac62-18f16eb9d3-t58i7u";
        let prevUSD = null;
        let prevEUR = null;

        async function obtenerTiposCambio() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if (!data.results) return;

                const usdPen = data.results.PEN;
                const usdEur = data.results.EUR;
                const eurPen = usdPen / usdEur;

                actualizarValor("usd-pen", "usd-change", usdPen, prevUSD);
                actualizarValor("eur-pen", "eur-change", eurPen, prevEUR);

                prevUSD = usdPen;
                prevEUR = eurPen;
            } catch (e) {
                console.error("Error al obtener tipos de cambio:", e);
            }
        }

        function actualizarValor(idValor, idCambio, nuevoValor, valorPrevio) {
            const valorEl = document.getElementById(idValor);
            const cambioEl = document.getElementById(idCambio);
            valorEl.textContent = nuevoValor.toFixed(3).replace(".", ",");

            if (valorPrevio === null) {
                cambioEl.textContent = "-";
                cambioEl.className = "change";
                return;
            }

            const variacion = ((nuevoValor - valorPrevio) / valorPrevio) * 100;

            if (variacion > 0) {
                cambioEl.textContent = `↑ ${variacion.toFixed(3)} %`;
                cambioEl.className = "change up";
            } else if (variacion < 0) {
                cambioEl.textContent = `↓ ${Math.abs(variacion).toFixed(3)} %`;
                cambioEl.className = "change down";
            } else {
                cambioEl.textContent = "0,000 %";
                cambioEl.className = "change down";
            }
        }

        obtenerTiposCambio();
        setInterval(obtenerTiposCambio, 100000);
    </script>
</body>

</html>
