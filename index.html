<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    connect-src
      'self'
      https://api.fastforex.io;
    font-src
      'self';
    img-src
      'self'
      data:;
    object-src 'none';
    frame-src 'none';
    base-uri 'self';
  ">

<title>Tipo de cambio</title>

<style>
@font-face {
    font-family: 'BlissLight';
    src: url('font/BlissLight Regular.ttf') format('truetype');
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'BlissLight', Arial, sans-serif;
}

.card {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    padding: 4vw 5vw;

    display: flex;
    flex-direction: column;
    justify-content: center;

    transform: translateY(-8%); /* ðŸ‘ˆ sube el centro visual */
}

.header {
    font-size: 22px;
    color: #0d0979;
    font-weight: bold;
    position: relative;
    margin-bottom: 6vh;
    width: fit-content;
}

.header::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 240px;
    height: 3px;
    background: #0d0979;
}

.rates {
    display: flex;
    flex-direction: column;
    gap: 8vh;
}

.currency h2 {
    margin: 0 0 1vh 0;
    font-size: 32px;
    color: #25254a;
}

.value-container {
    display: flex;
    align-items: center;
    gap: 2vw;
}

.value {
    font-size: clamp(80px, 12vw, 150px);
    font-weight: bold;
    color: #181848;
    line-height: 1;
}

.change {
    padding: 10px 18px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
}

.up {
    background-color: #d8f5d0;
    color: #0d8a12;
}

.down {
    background-color: #fddddd;
    color: #d62828;
}
</style>
</head>

<body>

<div class="card">
    <div class="header">Moneda</div>

    <div class="rates">
        <div class="currency">
            <h2>USD a PEN</h2>
            <div class="value-container">
                <div id="usd-pen" class="value">3,480</div>
                <div id="usd-change" class="change down">0,000 %</div>
            </div>
        </div>

        <div class="currency">
            <h2>EUR a PEN</h2>
            <div class="value-container">
                <div id="eur-pen" class="value">3,800</div>
                <div id="eur-change" class="change down">0,000 %</div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
